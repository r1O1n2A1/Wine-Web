<div class="product same-height" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<div class="flip-container">
		<div class="flipper">
			<div class="front">
				<a jsf:action="#{mBeanProduct.article}"> 
				<f:param name="product"  value="${product.idProduct}" />
				<img src="img/wine_pictures/#{product.apiId}/#{product.apiId}_front.jpg"
					alt="" class="img-responsive center-block" />
				</a>
			</div>
			<div class="back">
				<a jsf:action="#{mBeanProduct.article}"> 
				<f:param name="product"  value="${product.idProduct}" />
				<img src="img/wine_pictures/#{product.apiId}/#{product.apiId}_back.jpg"
					alt="" class="img-responsive center-block" />
				</a>
			</div>
		</div>
	</div>
	<a jsf:action="#{mBeanProduct.article}" class="invisible">
		<f:param name="product"  value="${product.idProduct}" />
		<img src="img/wine_pictures/#{product.apiId}/#{product.apiId}_front.jpg"
		alt="" class="img-responsive center-block" />
	</a>
	<div class="text">
		<h3>
			<a jsf:action="#{mBeanProduct.article}">
				<f:param name="product"  value="${product.idProduct}" />
				#{product.name}
			</a>
		</h3>
		<p class="price">
			<h:panelGroup rendered="#{product.speEvent!=null}">
				<del>#{product.price} €</del>
				<h:outputText
					value="#{product.price - ((product.price/100)*product.speEvent.pourcentage)}">
					<f:convertNumber pattern=" #0.00" />
				</h:outputText> €
			</h:panelGroup>
			<h:panelGroup rendered="#{product.speEvent==null}">
				<h:outputText value="#{product.price}">
					<f:convertNumber pattern=" #0.00" />
				</h:outputText> €
			</h:panelGroup>
		</p>		

		<p class="buttons"> 
			<a jsf:action="#{mBeanCartManagement.addProductCart}" class="btn btn-primary">
				<f:param name="product"  value="${product.idProduct}" />
				<i class="fa fa-shopping-cart"></i>Ajouter au panier
			</a>

		</p>
	</div>
	<!-- <div class="ribbon new">
           <div class="theribbon">NEW</div>
           <div class="ribbon-background"></div>
       </div>-->
	<h:panelGroup layout="block" class="ribbon sale"
		rendered="#{product.speEvent!=null}">
		<div class="theribbon">SALE</div>
		<div class="ribbon-background"></div>
	</h:panelGroup>
</div>
